<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setMinutes(event.target.value);
      }
      const reset = () => {
        setMinutes(0);
      }
      const onFlip = () => {
        reset()
        setFlipped((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes </label>
            <input
              value={flipped ? minutes * 60 : minutes}
              id="minutes" 
              placeholder="Minutes" 
              type="number"
              onChange={onChange}
              disabled={flipped} />
          </div>
          <div>
            <label htmlFor="hours">Hours </label>
            <input 
              value={flipped ? minutes : Math.round(minutes / 60)}
              id="hours" 
              placeholder="Hours" 
              type="number"
              onChange={onChange}
              disabled={!flipped} />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{flipped ? "Trun back" : "Inverted"}</button>
        </div>
      );
    }
    function KmToM() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setMinutes(event.target.value);
      }
      const reset = () => {
        setMinutes(0);
      }
      const onFlip = () => {
        reset()
        setFlipped((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Km </label>
            <input
              value={flipped ? minutes * 60 : minutes}
              id="minutes" 
              placeholder="Minutes" 
              type="number"
              onChange={onChange}
              disabled={flipped} />
          </div>
          <div>
            <label htmlFor="hours">Miles </label>
            <input 
              value={flipped ? minutes : Math.round(minutes / 60)}
              id="hours" 
              placeholder="Hours" 
              type="number"
              onChange={onChange}
              disabled={!flipped} />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{flipped ? "Trun back" : "Inverted"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h3 className="hi">Super Converter</h3>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>  
            <option value="1">Km & Miles</option>  
          </select>
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToM /> : null}
        </div>
      );
    }
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
